<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Try-On</title>
  <style>
    body {
      display:flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      background-color: #b168de;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .virtual-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    .virtual-container h2 {
      color: #6b129e;
      margin-bottom: 20px;
    }

    .input-output-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      gap: 20px;
      margin-top: 20px;
    }

    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f1f8e9;
      border: 2px solid #d011c0;
      border-radius: 8px;
      padding: 15px;
      width: 45%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-box h3 {
      color: #40004d;
      margin-bottom: 10px;
    }

    .image-box img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .image-box button {
      padding: 10px 20px;
      background-color: #e350da;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .image-box button:hover {
      background-color: #c2185b;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin: 20px 0;
      width: 100%;
      max-width: 800px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .grid-item:hover img {
      opacity: 0.8;
    }
  </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" data-preprocessed-src="/src/output1.png">
          <img src="\src\00054_00.jpg" alt="Image 1" />
        </div>
        <div class="grid-item" data-preprocessed-src="/src/output2.png">
          <img src="\src\img13.jpg" alt="Image 2" />
        </div>
        <div class="grid-item" data-preprocessed-src="/src/output3.png">
          <img src="\src\img2.jpg" alt="Image 3" />
        </div>
        <div class="grid-item" data-preprocessed-src="/src/output3.png">
          <img src="\src\img4.jpg" alt="Image 3" />
        </div>
        <div class="grid-item" data-preprocessed-src="/src/output3.png">
          <img src="\src\img6.jpg" alt="Image 3" />
        </div>
        <div class="grid-item" data-preprocessed-src="/src/output3.png">
          <img src="\src\imp12.jpg" alt="Image 3" />
        </div>
        <div class="grid-item" data-preprocessed-src="/src/output3.png">
          <img src="\src\crop tops.jpg" alt="Image 3" />
        </div>
        <div class="grid-item" data-preprocessed-src="/src/output3.png">
          <img src="\src\cloth_169.jpg" alt="Image 3" />
        </div>
        <div class="grid-item" data-preprocessed-src="/src/output3.png">
          <img src="\src\img1.jpg" alt="Image 3" />
        </div>
        <div class="grid-item" data-preprocessed-src="/src/output3.png">
          <img src="\src\img3.jpg" alt="Image 3" />
        </div>
        <!-- Add more grid items as needed -->
      </div>
  <div class="virtual-container">
    <h2>Virtual Try-On</h2>
    <input type="file" id="imageInput" accept="image/*" style="margin-bottom: 20px; padding: 10px; border: 2px solid #009688; border-radius: 4px; cursor: pointer;" />
    <div class="input-output-container">
      <div id="uploadedImageContainer" class="image-box" style="display: none;">
        <h3>Uploaded Image:</h3>
        <img id="uploadedImage" alt="Uploaded Image" />
        <button id="processButton">Process Image</button>
        
      </div>
      <div id="processedImageContainer" class="image-box" style="display: none;">
        <h3>Processed Image:</h3>
        <img id="processedImage" alt="Processed Image" />
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageInput = document.getElementById('imageInput');
      const uploadedImageContainer = document.getElementById('uploadedImageContainer');
      const processedImageContainer = document.getElementById('processedImageContainer');
      const uploadedImage = document.getElementById('uploadedImage');
      const processedImage = document.getElementById('processedImage');
      const processButton = document.getElementById('processButton');

      // Set the path to your local image file here
      const localProcessedImageSrc = '/src/output 2.png'; // Adjust the path as needed

      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            uploadedImage.src = reader.result;
            uploadedImageContainer.style.display = 'flex';
          };
          reader.readAsDataURL(file);
        }
      });

      processButton.addEventListener('click', () => {
        if (uploadedImage.src) {
          // Use the imported local image as the processed image
          processedImage.src = localProcessedImageSrc;
          processedImageContainer.style.display = 'flex';
        }
      });
    });
  </script>
</body>
</html>
